<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='../css/table.css'>
    <link rel="stylesheet" href="../css/toolbar.css">
    <script src="https://kit.fontawesome.com/7f19932c66.js" crossorigin="anonymous"></script>
    <title>Product</title>
</head>

<body>
    <div class="toolbar">
        <nav>
            <ul>
                <div id='logo'>
                    <img src="../static/logo.png">
                    <h3> YOROZURA</h3>
                </div>
                <li><a href='../index.html'>TỔNG QUAN</a></li>
                <li><a href='product.html'>SẢN PHẨM</a></li>
                <li>
                    <a href='warehouse.html'>KHO HÀNG</a></li>
                <li><a href='oder.html '>ĐƠN HÀNG</a></li>
                <li><a href='customer.html '>KHÁCH HÀNG</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <table id='myTable'>
            <thead>
                <div class="titleHeader">
                    <i class="fas fa-shopping-cart"></i>
                    <span>DANH SÁCH KHÁCH HÀNG</span>
                </div>
                <input type="text" id="myInput" onkeyup="search()" placeholder="Search for names.." title="Type in a name">
                <th>Tên khách hàng</th>
                <th>Địa chỉ</th>
                <th>SĐT</th>
                <th>Ngày tháng năm sinh</th>
                <th></th>
            </thead>
            <tbody id='customers'></tbody>
        </table>
        <dialog class="myDialog" id="myDialog">
            <div class='dialogContent'>
                <div class='form'>
                    <div id="textfiel">
                        <label>Nhập tên khách hàng</label>
                        <input id="customer" placeholder="nhập tên khách hàng">
                    </div>
                    <div id="textfiel">
                        <label>Nhập địa chỉ</label>
                        <input id="address" placeholder="nhập địa chỉ">
                    </div>
                </div>
                <div class='form'>
                    <div id="textfiel">
                        <label>Nhập số điện thoại</label>
                        <input id="telephoneNumber" placeholder="nhập giá số điện thoại">
                    </div>
                    <div id="textfiel">
                        <label>Nhập ngày tháng năm sinh</label>
                        <input id="birthday" placeholder="nhập ngày tháng năm sinh">
                    </div>
                </div>
                <div class='form'>
                    <button id='save' onclick="submit()">Submit</button>
                    <button id='cancel' onclick="cancel()">Cancel</button>
                </div>
            </div>
        </dialog>
    </div>
    <script src="../js/customer.js"></script>
</body>

</html>
